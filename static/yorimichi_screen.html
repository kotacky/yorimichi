$('#search_btn').click(function() {
    $.ajax({
        'url':'../api/' + $("input[name='radio_item']:checked").val() + '/search/',
        'type':'GET',
        'data':{},
        'dataType':'json',
        'success':function(response){
        var array_list = []
        for(var sub in response){
        	array_list.push(response[sub].sub_category_name);
        }
        $('#result').val(
        	array_list.join(' ')

			);
        },
    });

});
